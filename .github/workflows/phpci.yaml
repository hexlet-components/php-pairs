name: PHP CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions:
          - '8.3'
          - '8.4'
    steps:
    - uses: actions/checkout@v5

    - name: Set up PHP ${{ matrix.php-versions }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}

    - name: Install
      run: make install

    - name: Check lint
      run: make lint

    - name: Execute tests
      run: make test
